<mat-toolbar color="primary">
  <span><a routerLink="/">My Message</a></span>
  <span class="spacer"></span>
  <ul class="nav">
    <li *ngIf="userIsAuthenticated">
      <a mat-button color="white"routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
        <a mat-button color="white" routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>

      <a mat-button color="white" routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>

      <button mat-button color="white" (click)="onLogout()">Logout</button>
