<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="email" placeholder="E-Mail" ngModel name="email" #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" ngModel name="password" #passowrdInput="ngModel" required>
            <mat-error *ngIf="passowrdInput.invalid">Please enter valid password</mat-error>
        </mat-form-field>
        <button 
        mat-raised-button
        color="accent"
        type="submit">Login</button>
    </form>
</mat-card>
